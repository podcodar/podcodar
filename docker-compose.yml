services:
  podcodar:
    build:
      context: .
      dockerfile: Dockerfile
    image: podcodar:latest
    environment:
      PORT: "4000"
      PHX_SERVER: "true"
      PHX_HOST: localhost
      DATABASE_PATH: /data/podcodar.db
      DISCORD_INVITE_URL: ${DISCORD_INVITE_URL}
      # Generate one with: mix phx.gen.secret
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      MIX_ENV: prod
    ports:
      - "4000:4000"
    volumes:
      - podcodar_data:/data
    restart: unless-stopped

volumes:
  podcodar_data:
    driver: local


