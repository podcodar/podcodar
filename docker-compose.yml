services:
  podcodar:
    build:
      context: .
      dockerfile: Dockerfile
    image: podcodar:latest
    env_file:
      - path: .env
        required: true
    environment:
      PORT: "4000"
      PHX_SERVER: "true"
      PHX_HOST: localhost
      MIX_ENV: prod
      DATABASE_PATH: /data/podcodar.db
    ports:
      - "4000:4000"
    volumes:
      - podcodar_data:/data
    restart: unless-stopped

volumes:
  podcodar_data:
    driver: local

